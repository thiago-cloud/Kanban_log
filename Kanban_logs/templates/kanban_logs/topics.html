{% extends 'kanban_logs\base.html'%}

{% block content %}
<p>Tópicos:</p>

<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
        </li>
        {% empty %}
        <li>Nenhum tópico encontrado.</li>
    {% endfor %}
</ul>

<a href="{% url 'new_topic' %} "> Novo Tópico </a>

{% endblock content %}
